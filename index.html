<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header"><h1>Etch A Sketch</h1></div>
        <div id="main">
            <div id="controls">
                <button class="black-button" onclick="changeColor('Black')"></button>
                <button class="rainbow-button" onclick="changeColor('Rainbow')"></button>
                <button onclick="changeColor('lightgray')">Eraser</button>
                <button id="clear">Clear</button>
                <div id="user-input">
                    <p>Grid Size: </p>
                    <input type="text" id="user-choice" value="16">
                    <p = id="grid-text"></p>
                </div>
                <p id="hint"></p>
                <button id="submit-button">Submit</button>
            </div>
            <div id="grid"></div>
            </div>
    </div>
</body>
</html>
